<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Arrivals CIAL</title>
  <link rel="stylesheet" type="text/css" href="styles/inline1.css">

</head>
<body>

  <header class="header">
    <h1 class="header__title">Arrivals @ CIAL</h1>
  </header>

  <main class="main">
      <div class="Offline" style="background: red; color: #FFF" hidden>Please check you internet connection</div>
      <div class="card cardTemplate flight" hidden>
          <div class="from"></div>
          <div class="to">TO</div>
          <div class="des"></div>
          <div class="timear"></div>
          <div class="status"></div>
      </div>
  </main>

  <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div> 
      
    <!-- Script manages the div loads according to the json datain Data folder -->
    <script src="script/app.js" async></script>    
</body>  
</html>
